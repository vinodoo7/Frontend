        <form action="registration" method="post">

        gender=bgg&password=&email=v%40gmail.com&Address=&gender=on&course=Advancer&des=&paswword=

            <div> 
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name" name="gender" />
        </div>

        <div>   
            <label for="phonenumber"> Phone Number</label>
            <input type="number" id="phonenumber" name="password"/>
        </div>

        <div>   
            <label for="email">Email</label>
            <input type="email"  id="email"required name="email"/>
        </div>

        <div> 
            <label>Address</label>
            <input type="text" name="Address"/>
        </div>
        
        <div>
            <!-- //name is for group -->
            <label>Gender</label>

            <label>Male</label>
            <input type="radio" name="gender" value="Male"/>

            <label>Female</label>
            <input type="radio" name="gender" value="Female"/>
        </div>
        <div>
            <label>Course</label>
            <select name="course">
                <option value="Advancer">
                    Advancer
                </option>
                <option value="Builder">Builder</option>
            </select>
        </div>
        <div>
            <label>Description</label>
            <textarea name="des"></textarea>
        </div>

        <div>
            <label>Password</label>
            <input type="password" name="paswword"/>
        </div>
